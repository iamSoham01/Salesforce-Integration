<template>

  <lightning-card>

    <!-- Card Header Start -->
    <div class="slds-var-m-around_xx-large">
      <img src={linkedinLogo} alt="Linkedin Logo" width="150" height="50">
    </div>
    <!-- Card Header End -->

    <!-- Input Start -->
    <lightning-layout class="slds-var-m-left_xx-large slds-var-p-bottom_large">

      <lightning-layout-item size="6">
        <lightning-textarea label="Enter Message" placeholder="type here..." lwc:ref="msg"></lightning-textarea>
      </lightning-layout-item>

      <lightning-layout-item size="4">
        <lightning-input label="Linkedin Version" class="slds-var-m-left_x-large" lwc:ref="linkedInVersion"></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="2" style="margin-top: 22px">
        <lightning-button label="Send Post" class="slds-var-m-left_x-large" onclick={handleSendPost} variant="brand-outline" ></lightning-button>
      </lightning-layout-item>

    </lightning-layout>
    <!-- Input End -->

    <!-- Output Start -->
    <lightning-layout class="slds-var-m-around_xx-large">

      <template lwc:if={isLoaded}>
        <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
      </template>

      <template lwc:if={message}>
        <lightning-layout-item size="12"> 
          <div class="card-container">
            <div class="card-content">
                <div class="card-detail">
                    <strong>Message:</strong> {message}
                </div>
            </div>
          </div>
        </lightning-layout-item>
      </template>

      <template lwc:if={error}> 
        <lightning-layout-item size="12"> 
          <div class="card-container">
            <div class="card-content">
                <div class="card-detail">
                    <strong>Error:</strong> {error}
                </div>
            </div>
          </div>
        </lightning-layout-item>
      </template>

    </lightning-layout>
    <!-- Output End -->
  </lightning-card>
    
</template>
