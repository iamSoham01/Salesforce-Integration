<template>

  <lightning-card  title="Linkedin Integration" icon-name="standard:job_position" >

    <lightning-layout class="slds-var-m-around_medium">

      <lightning-layout-item size="4" padding="around-small">
        <lightning-textarea label="Enter Message" class="slds-var-m-left_large" placeholder="type here..." lwc:ref="msg"></lightning-textarea>
      </lightning-layout-item>

      <lightning-layout-item size="4" padding="around-small">
        <lightning-input label="Linkedin Version" class="slds-var-m-left_large" lwc:ref="linkedInVersion"></lightning-input>
      </lightning-layout-item>

      <lightning-layout-item size="4" padding="around-small" style="margin-top: 22px">
        <lightning-button label="Send Post" class="slds-var-m-left_large" onclick={handleSendPost} variant="brand-outline" ></lightning-button>
      </lightning-layout-item>

    </lightning-layout>

    <lightning-layout class="slds-var-m-around_medium">

      <template lwc:if={message}> 
        <lightning-layout-item size="12" padding="around-small" >
          <strong style="font-size: 15px;" class="slds-var-m-left_large">Message: </strong>{message}
        </lightning-layout-item>
      </template>

      <template lwc:if={error}> 
        <lightning-layout-item size="12" padding="around-small" >
          <strong style="font-size: 15px;" class="slds-var-m-left_large">Error: </strong>{error}
        </lightning-layout-item>
      </template>
    </lightning-layout>


  </lightning-card>
    
</template>
