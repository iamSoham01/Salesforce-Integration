<template>

  <lightning-card title="Facebook Post" icon-name="action:new_group">

    <lightning-layout class="slds-var-p-top_medium slds-var-p-bottom_x-large">
      
      <lightning-layout-item size="4" padding="around-small">
        <lightning-combobox
            lwc:ref="pageName"
            label="Select Facebook Page"
            value={value}
            options={facebookPageNames}
            class="slds-var-m-left_xx-large"
            onchange={handleSelectedPage} >
        </lightning-combobox>
      </lightning-layout-item>

      <template lwc:if={isPageSelected}>
        
        <lightning-layout-item size="4" padding="around-small">
          <lightning-textarea label="Enter Message" class="slds-var-m-left_large" placeholder="type here..." lwc:ref="msg"></lightning-textarea>
        </lightning-layout-item>

        <lightning-layout-item size="4" padding="around-small" style="margin-top: 22px">
          <lightning-button label="Post" class="slds-var-m-left_large" onclick={handlePost} variant="brand"></lightning-button>
        </lightning-layout-item>
  
      </template>

    </lightning-layout>

    <lightning-layout class="slds-var-m-around_small">

      <template lwc:if={successResponse}>
        <lightning-layout-item size="12" padding="around-small">
          <strong style="font-size: 15px;" class="slds-var-m-left_large">Status: </strong>{successResponse}
        </lightning-layout-item>
      </template>

      <template lwc:if={error}>
        <lightning-layout-item size="12" padding="around-small">
          <strong style="font-size: 15px;" class="slds-var-m-left_large">Error: </strong>{error}
        </lightning-layout-item>
      </template>
    </lightning-layout>

  </lightning-card>
    
</template>
