<template>
  
  <!-- Card Begin -->
  <lightning-card>

    <!-- Card Header Start -->
    <lightning-layout class="slds-var-m-top_large slds-var-m-bottom_xx-large">
      <!-- Logo Start -->
      <lightning-layout-item size="7">
        <div class="slds-var-p-left_xx-large">
          <img src={resources.googleLogo} alt="Open Cage Logo" width="75" height="25" />
        </div>
      </lightning-layout-item>
      <!-- Logo End -->
      
      <lightning-layout-item size="5">

        <!-- Menu Button Start -->
        <lightning-button-group class="slds-var-m-top_large">

          <!-- Google Calendar Button -->
          <button onclick={handleMenuBtn} data-name="Calendar" class="custom-button slds-button">
            <img src={resources.calnedarLogo} data-name="Calendar" alt="Google Calendar Logo" class="button-image" />
            <span data-name="Calendar" class="button-label">Calendar</span>
          </button>

          <!-- Gmail Button -->
          <button onclick={handleMenuBtn} data-name="Gmail" class="custom-button slds-button">
            <img src={resources.gmailLogo} data-name="Gmail" alt="Gmail Logo" class="button-image" />
            <span data-name="Gmail" class="button-label">Gmail</span>
          </button>

          <!-- Google Maps Button -->
          <button onclick={handleMenuBtn} data-name="Maps" class="custom-button slds-button">
            <img src={resources.mapsLogo} data-name="Maps" alt="Google Maps Logo" class="button-image" />
            <span class="button-label" data-name="Maps">Maps</span>
          </button>

          <!-- Google Drive Button -->
          <button onclick={handleMenuBtn} data-name="Drive" class="custom-button slds-button">
            <img src={resources.driveLogo} data-name="Drive" alt="Google Drive Logo" class="button-image" />
            <span class="button-label" data-name="Drive">Drive</span>
          </button>

        </lightning-button-group>
        <!-- Menu Button End -->

      </lightning-layout-item>
    </lightning-layout>
    <!-- Card Header End -->

    <template lwc:if={isCalendar}>
      <c-google-calendar></c-google-calendar>
    </template>

    <template lwc:if={isGmail}>
      <c-gmail></c-gmail>
    </template>

    <template lwc:if={isMaps}>
      Maps
    </template>

    <template lwc:if={isDrive}>
      Drive
    </template>
    
  </lightning-card>

</template>
