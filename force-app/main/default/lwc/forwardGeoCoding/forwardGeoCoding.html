<template>
  
  <!-- Input Start -->
  <div class="slds-var-m-left_x-large slds-var-m-right_large slds-var-m-bottom_xx-large slds-var-m-top_xx-large">
    <lightning-textarea label="Enter your address" placeholder="type here..." lwc:ref="address" style="margin-bottom: 18px;"></lightning-textarea>
    <lightning-button label="Get Coordinate" icon-name="utility:pin" variant="brand-outline" onclick={handleCoordinate}></lightning-button>
  </div>
  <!-- Input End -->

  <!-- Output Message Start -->
  <div class="slds-var-m-left_x-large">
    <template lwc:if={lat}> 
      <strong style="font-size: 15px;">Coordinate Location: </strong>
      <lightning-formatted-location latitude={lat} longitude={lng} style="font-size: 15px;"></lightning-formatted-location>
    </template>

    <template lwc:if={error}>
      <span style="font-size: 15px;">
        <strong>Please send this message to system admin: </strong> {error}
      </span>
    </template>
  </div>
  <!-- Output Message Start -->

</template>
