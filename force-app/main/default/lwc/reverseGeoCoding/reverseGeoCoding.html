<template>

  <!-- Input Start -->
  <lightning-layout class="slds-var-m-right_large slds-var-m-top_xx-large slds-var-m-bottom_medium">
    <lightning-layout-item size="4" class="slds-var-m-right_large">
      <lightning-input type="number"  label="Enter Latitude" step="any" pattern="[0-9]+([.][0-9]+)?" lwc:ref="lat"></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item size="4" class="slds-var-m-left_large slds-var-m-right_large">
      <lightning-input type="number" label="Enter Longitude" step="any" lwc:ref="lng"></lightning-input>
    </lightning-layout-item>
  </lightning-layout>

  <lightning-button label="Get Address" icon-name="utility:target" variant="brand-outline" onclick={handleAddress} class="slds-var-m-bottom_medium"></lightning-button>
  <!-- Input End -->

  <!-- Output Message Start -->
  <template lwc:if={isLoaded}>
    <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
  </template>

  <template lwc:else>
    <div class="slds-var-m-top_xx-large slds-var-m-bottom_x-large slds-var-p-right_large">
      <template lwc:if={address}>
        <lightning-layout-item size="12"> 
          <div class="card-container">
            <div class="card-content">
                <div class="card-detail">
                  <strong>Address:</strong> {address}
                </div>
            </div>
          </div>
        </lightning-layout-item>
      </template>

      <template lwc:if={error}> 
        <lightning-layout-item size="12"> 
          <div class="card-container">
            <div class="card-content">
                <div class="card-detail">
                  Please send this message to <strong>system admin:</strong> {error}
                </div>
            </div>
          </div>
        </lightning-layout-item>
      </template>
    </div>
  </template>
  <!-- Output Message End -->

</template>
